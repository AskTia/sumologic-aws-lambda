AWSTemplateFormatVersion: '2010-09-09'
Description: 'This solution consists of two lambda functions which are used to fetch
  findings from AWS Security Hub and ingest to Sumo Logic.

  '
Outputs:
  SecurityHubProcessorFunction:
    Description: SecurityHubProcessor Function ARN
    Value:
      Fn::GetAtt:
      - SecurityHubProcessorFunction
      - Arn
  SecurityHubSchedulerFunction:
    Description: SecurityHubScheduler Function ARN
    Value:
      Fn::GetAtt:
      - SecurityHubSchedulerFunction
      - Arn
Parameters:
  S3SourceBucketName:
    Type: String
Resources:
  SecurityHubProcessorFunction:
    Properties:
      CodeUri: s3://appdevstore/a39a4e5c6cc674089600942ad8dc65f5
      Environment:
        Variables:
          LOCK_TABLE:
            Ref: SecurityHubProviderLockTable
          S3_LOG_BUCKET:
            Ref: S3SourceBucketName
      Handler: src.securityhub_processor.lambda_handler
      MemorySize: 128
      Policies:
      - Statement:
        - Action:
          - securityhub:GetFindings
          Effect: Allow
          Resource: arn:aws:securityhub:*:*:*
          Sid: SecurityHubGetFindingsPolicy
        - Action:
          - lambda:InvokeFunction
          Effect: Allow
          Resource: '*'
          Sid: SecurityHubInvokeLambdaPolicy
        - Action:
          - s3:PutObject
          Effect: Allow
          Resource: '*'
          Sid: SecurityHubS3PutObjectPolicy
        - Action:
          - dynamodb:BatchGet*
          - dynamodb:DescribeTable
          - dynamodb:Get*
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:BatchWrite*
          - dynamodb:Update*
          - dynamodb:PutItem
          Effect: Allow
          Resource:
            Fn::Join:
            - /
            - - arn:aws:dynamodb:*:*:table
              - Ref: SecurityHubProviderLockTable
          Sid: SecurityHubLockTablePolicy
      Runtime: python3.6
      Timeout: 300
    Type: AWS::Serverless::Function
  SecurityHubProviderLockTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: product_arn
        AttributeType: S
      KeySchema:
      - AttributeName: product_arn
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '30'
        WriteCapacityUnits: '20'
    Type: AWS::DynamoDB::Table
  SecurityHubSchedulerFunction:
    Properties:
      CodeUri: s3://appdevstore/a39a4e5c6cc674089600942ad8dc65f5
      Environment:
        Variables:
          LOCK_TABLE:
            Ref: SecurityHubProviderLockTable
          SecurityHubProcessorFnName:
            Ref: SecurityHubProcessorFunction
      Events:
        SecurityHubScheduleRule:
          Properties:
            Schedule: rate(6 minutes)
          Type: Schedule
      Handler: src.securityhub_scheduler.lambda_handler
      MemorySize: 128
      Policies:
      - Statement:
        - Action:
          - securityhub:GetProductSubscription
          Effect: Allow
          Resource: arn:aws:securityhub:*:*:*
          Sid: SecurityHubGetProductSubscriptionPolicy
        - Action:
          - securityhub:ListEnabledProductsForImport
          Effect: Allow
          Resource: arn:aws:securityhub:*:*:*
          Sid: SecurityHubListProductSubscriptionPolicy
        - Action:
          - lambda:InvokeFunction
          Effect: Allow
          Resource: '*'
          Sid: SecurityHubInvokeLambdaPolicy
        - Action:
          - dynamodb:BatchGet*
          - dynamodb:DescribeTable
          - dynamodb:Get*
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:BatchWrite*
          - dynamodb:Update*
          - dynamodb:PutItem
          Effect: Allow
          Resource:
            Fn::Join:
            - /
            - - arn:aws:dynamodb:*:*:table
              - Ref: SecurityHubProviderLockTable
          Sid: SecurityHubLockTablePolicy
      Runtime: python3.6
      Timeout: 300
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
