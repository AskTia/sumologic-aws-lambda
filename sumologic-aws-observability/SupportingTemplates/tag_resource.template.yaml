AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: "Sumo Logic Deployment Configuration (Required)"
        Parameters:
          - SumoDeployment
          - SumoAccessID
          - SumoAccessKey
          - RemoveSumoResourcesOnDeleteStack

      - Label:
          default: "AWS Resources Tag Configuration"
        Parameters:
          - AWSRegion
          - AccountAlias

      - Label:
          default: "Select the AWS Resources you want to tag:"
          Parameters:
            - AddTagsForALBResources
            - AddTagsForAPIGatewayResources
            - AddTagsForRDSResources
            - AddTagsForEC2MetricsResources
            - AddTagsForLambdaResources

      - Label:
          default: "Local Parameters. Do Not Edit the values."
          Parameters:
            - ServiceToken

      - Label:
          default: "Sumo Logic Quick Start configuration"
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix

    ParameterLabels:
      SumoDeployment:
        default: "Sumo Logic Deployment Name."
      SumoAccessID:
        default: "Sumo Logic Access ID."
      SumoAccessKey:
        default: "Sumo Logic Access Key."
      RemoveSumoResourcesOnDeleteStack:
        default: "Delete Sumo Logic Resources when stack is deleted."
      AWSRegion:
        default: "AWS Region for the resources that need to be tagged."
      AccountAlias:
        default: "Value for Account Tag."
      AddTagsForALBResources:
        default: "Do you need to add Tags for AWS ALB Resources?"
      AddTagsForAPIGatewayResources:
        default: "Do you need to add Tags for AWS API Gateway Resources?"
      AddTagsForRDSResources:
        default: "Do you need to add Tags for AWS RDS Resources?"
      AddTagsForEC2MetricsResources:
        default: "Do you need to add Tags for AWS EC2 Metrics Resources?"
      AddTagsForLambdaResources:
        default: "Do you need to add Tags for AWS Lambda Resources?"
      ServiceToken:
        default: "Service token for lambda ARN."
      QSS3BucketName:
        default: "Quick Start S3 bucket name."
      QSS3KeyPrefix:
        default: "Quick Start S3 key prefix."

Parameters:
  SumoAccessID:
    Type: String
    Description: The Sumo Logic Access ID.
  SumoAccessKey:
    Type: String
    Description: The Sumo Logic Access Key.
  SumoDeployment:
    Type: String
    AllowedValues:
      - au
      - ca
      - de
      - eu
      - jp
      - us2
      - us1
    Description: "Enter au, ca, de, eu, jp, us2, or us1."
  RemoveSumoResourcesOnDeleteStack:
    AllowedValues:
      - true
      - false
    Default: true
    Description: To delete collector, sources and app when stack is deleted, set this parameter to true. Default is true.
    Type: String

  AccountAlias:
    Type: String
    Description: Provide the Value for Account Tag.
  AWSRegion:
    Type: String
    Default: 'Current Region'
    Description: AWS Region for the resources that need to be tagged.
    AllowedValues:
      - 'Current Region'
      - 'All Regions'

  AddTagsForALBResources:
    Type: String
    AllowedValues:
      - 'Yes'
      - 'No'
    Default: 'Yes'
    Description: "Choose if you need to add tags for your AWS Resources."
  AddTagsForAPIGatewayResources:
    Type: String
    AllowedValues:
      - 'Yes'
      - 'No'
    Default: 'Yes'
    Description: "Choose if you need to add tags for your AWS Resources."
  AddTagsForRDSResources:
    Type: String
    AllowedValues:
      - 'Yes'
      - 'No'
    Default: 'Yes'
    Description: "Choose if you need to add tags for your AWS Resources."
  AddTagsForEC2MetricsResources:
    Type: String
    AllowedValues:
      - 'Yes'
      - 'No'
    Default: 'Yes'
    Description: "Choose if you need to add tags for your AWS Resources."
  AddTagsForLambdaResources:
    Type: String
    AllowedValues:
      - 'Yes'
      - 'No'
    Default: 'Yes'
    Description: "Choose if you need to add tags for your AWS Resources."

  ServiceToken:
    Type: String
    Default: "CreateRole"
    Description: Service token for lambda ARN. Do Not Edit the value.
  QSS3BucketName:
    AllowedPattern: "^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$"
    ConstraintDescription: "Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Default: "sumologicawsobservabilityhelper"
    Description: "S3 bucket name for the Quick Start assets. This string can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Type: "String"

  QSS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: "Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Default: "sumologic-aws-observability/"
    Description: "S3 key prefix for the Quick Start assets. Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Type: "String"

Conditions:
  add_alb_tags: !Equals [!Ref AddTagsForALBResources, 'Yes']
  add_api_gateway_tags: !Equals [!Ref AddTagsForAPIGatewayResources, 'Yes']
  add_rds_tags: !Equals [!Ref AddTagsForRDSResources, 'Yes']
  add_ec2_metrics_tags: !Equals [!Ref AddTagsForEC2MetricsResources, 'Yes']
  add_lambda_tags: !Equals [!Ref AddTagsForLambdaResources, 'Yes']
  CreateRole: !Equals [ !Ref ServiceToken, "CreateRole"]
  region_value: !Equals [!Ref AWSRegion, 'All Regions']

Resources:

  SumoLambdaRole:
    Type: AWS::IAM::Role
    Condition: CreateRole
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: SumoPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'

  SumoLogicAWSObservabilityHelper:
    Type: 'AWS::Serverless::Function'
    DependsOn: SumoLambdaRole
    Properties:
      Handler: main.handler
      Runtime: python3.7
      CodeUri:
        Bucket: !If [CreateRole, !Sub "${QSS3BucketName}-${AWS::Region}", !Ref QSS3BucketName]
        Key: !Sub "${QSS3KeyPrefix}SumoLogicAWSObservabilityHelper/SumoLogicAWSObservabilityHelper.zip"
      MemorySize: 128
      Timeout: 900
      Role:
        Fn::GetAtt:
          - SumoLambdaRole
          - Arn

  TagEc2Resources:
    Type: Custom::TagAWSResources
    Condition: add_ec2_metrics_tags
    Properties:
      ServiceToken: !If [CreateRole, !GetAtt SumoLogicAWSObservabilityHelper.Arn, !Ref ServiceToken]
      RemoveOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
      AWSRegion: !If [region_value, "all", !Ref "AWS::Region"]
      AWSResource: ec2
      Tags:
        - !Sub "account=${AccountAlias}"
        - "namespace=hostmetrics"
      SumoAccessID: !Ref SumoAccessID
      SumoAccessKey: !Ref SumoAccessKey
      SumoDeployment: !Ref SumoDeployment

  TagAlbResources:
    Type: Custom::TagAWSResources
    Condition: add_alb_tags
    Properties:
      ServiceToken: !If [CreateRole, !GetAtt SumoLogicAWSObservabilityHelper.Arn, !Ref ServiceToken]
      RemoveOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
      AWSRegion: !If [region_value, "all", !Ref "AWS::Region"]
      AWSResource: elbv2
      Tags:
        - !Sub "account=${AccountAlias}"
      SumoAccessID: !Ref SumoAccessID
      SumoAccessKey: !Ref SumoAccessKey
      SumoDeployment: !Ref SumoDeployment

  TagApiGatewayResources:
    Type: Custom::TagAWSResources
    Condition: add_api_gateway_tags
    Properties:
      ServiceToken: !If [CreateRole, !GetAtt SumoLogicAWSObservabilityHelper.Arn, !Ref ServiceToken]
      RemoveOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
      AWSRegion: !If [region_value, "all", !Ref "AWS::Region"]
      AWSResource: apigateway
      Tags:
        - !Sub "account=${AccountAlias}"
      SumoAccessID: !Ref SumoAccessID
      SumoAccessKey: !Ref SumoAccessKey
      SumoDeployment: !Ref SumoDeployment

  TagLambdaResources:
    Type: Custom::TagAWSResources
    Condition: add_lambda_tags
    Properties:
      ServiceToken: !If [CreateRole, !GetAtt SumoLogicAWSObservabilityHelper.Arn, !Ref ServiceToken]
      RemoveOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
      AWSRegion: !If [region_value, "all", !Ref "AWS::Region"]
      AWSResource: lambda
      Tags:
        - !Sub "account=${AccountAlias}"
      SumoAccessID: !Ref SumoAccessID
      SumoAccessKey: !Ref SumoAccessKey
      SumoDeployment: !Ref SumoDeployment

  TagRdsResources:
    Type: Custom::TagAWSResources
    Condition: add_rds_tags
    Properties:
      ServiceToken: !If [CreateRole, !GetAtt SumoLogicAWSObservabilityHelper.Arn, !Ref ServiceToken]
      RemoveOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
      AWSRegion: !If [region_value, "all", !Ref "AWS::Region"]
      AWSResource: rds
      Tags:
        - !Sub "account=${AccountAlias}"
      SumoAccessID: !Ref SumoAccessID
      SumoAccessKey: !Ref SumoAccessKey
      SumoDeployment: !Ref SumoDeployment
