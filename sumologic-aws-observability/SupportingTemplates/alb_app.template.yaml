AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: "Sumo Logic Deployment Configuration (Required)"
        Parameters:
          - SumoDeployment
          - SumoAccessID
          - SumoAccessKey
          - RemoveSumoResourcesOnDeleteStack
          - SumoOrganizationId
          - ALBDeploymentType
          - AWSRegion

      - Label:
          default: "AWS ALB App Configuration"
        Parameters:
          - AlbMetricsSourceCategoryName
          - AlbLogsSourceCategoryName
          - AlbCollectorName
          - AlbMetricsSourceName
          - AlbLogsSourceName
          - AlbS3PathExpression

      - Label:
          default: "AWS Resources Configuration"
        Parameters:
          - ALbS3BucketName

      - Label:
          default: "Local Parameters. Do Not Edit the values."
        Parameters:
          - ParentStackName

      - Label:
          default: "Sumo Logic Quick Start configuration"
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix

    ParameterLabels:
      SumoDeployment:
        default: "Sumo Logic Deployment Name."
      SumoAccessID:
        default: "Sumo Logic Access ID."
      SumoAccessKey:
        default: "Sumo Logic Access Key."
      RemoveSumoResourcesOnDeleteStack:
        default: "Delete Sumo Logic Resources when stack is deleted."
      SumoOrganizationId:
        default: "Sumo Logic Organization Id."
      ALBDeploymentType:
        default: "Do you need to install Resources for AWS ALB App?"

      AlbMetricsSourceCategoryName:
        default: "ALB App Metric Data Source Category Name."
      AlbLogsSourceCategoryName:
        default: "ALB App Logs Data Source Category Name."
      AlbCollectorName:
        default: "ALB App Collector Name."
      AlbMetricsSourceName:
        default: "ALB App CloudWatch Metrics Source Name."
      AlbS3PathExpression:
        default: "Path expression to match one or more S3 objects. For example, ABC*.log or ABC.log"
      ALbS3BucketName:
        default: "ALB Logs target bucket name.."
      AlbLogsSourceName:
        default: "ALB App S3 Logs Source Name."
      ParentStackName:
        default: "If Any, Name of parent Stack."
      AWSRegion:
        default: "AWS Region for the resources that need to be tagged."
      QSS3BucketName:
        default: "Quick Start S3 bucket name."
      QSS3KeyPrefix:
        default: "Quick Start S3 key prefix."

Parameters:
  SumoOrganizationId:
    Description: The Account Overview page displays information about your Sumo Logic organization.
    Type: String
  SumoAccessID:
    Type: String
    Description: The Sumo Logic Access ID.
  SumoAccessKey:
    Type: String
    Description: The Sumo Logic Access Key.
  SumoDeployment:
    Type: String
    AllowedValues:
      - au
      - ca
      - de
      - eu
      - jp
      - us2
      - us1
    Description: "Enter au, ca, de, eu, jp, us2, or us1."
  RemoveSumoResourcesOnDeleteStack:
    AllowedValues:
      - true
      - false
    Default: true
    Description: To delete collector, sources and app when stack is deleted, set this parameter to true. Default is true.
    Type: String
  ALBDeploymentType:
    Type: String
    AllowedValues:
      - "Only-App"
      - "App-S3Source"
      - "App-CloudWatchSource"
      - "App-S3Source-CloudWatchSource"
    Default: "App-S3Source-CloudWatchSource"
    Description: "Only-App - Choose to install only app.
                  App-S3Source - Choose to install app and AWS S3 bucket with S3 source.
                  App-CloudWatchSource - Choose to install app and Cloud Watch Metrics Source.
                  App-S3Source-CloudWatchSource - Choose to install app, Cloud Watch Metrics Source and AWS S3 buckets with S3 source."

  AlbMetricsSourceCategoryName:
    Type: String
    Description: Category metadata to use later for querying, e.g. prod/web/apache/access . This data is queried using the '_sourceCategory' key name.
    Default: AWS/alb/metrics
  AlbLogsSourceCategoryName:
    Type: String
    Description: Category metadata to use later for querying, e.g. prod/web/apache/access . This data is queried using the '_sourceCategory' key name.
    Default: AWS/alb/logs
  AlbCollectorName:
    Type: String
    Description: ALB App Collector Name.
    Default: AWS-ALB-Collector
  AlbMetricsSourceName:
    Type: String
    Description: ALB App CloudWatch Metrics Source Name.
    Default: AWS-ALB-CloudWatch-Source
  AlbS3PathExpression:
    Type: String
    Description: Path expression to match one or more S3 objects. For example, ABC*.log or ABC.log
    Default: "*"
  AlbLogsSourceName:
    Type: String
    Description: ALB App S3 Logs Source Name.
    Default: AWS-ALB-S3-Source
  ALbS3BucketName:
    Type: String
    Description: logs target bucket name.
    AllowedPattern: ".+"
  ParentStackName:
    Type: String
    Default: "ParentStackName"
    Description: Parent Stack Name. Do Not Edit the value.
  AWSRegion:
    Type: String
    Default: 'Current Region'
    Description: AWS Region for the resources that need to be tagged.
    AllowedValues:
      - 'Current Region'
      - 'All Regions'
  QSS3BucketName:
    AllowedPattern: "^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$"
    ConstraintDescription: "Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Default: "sumologicawsobservabilityhelper"
    Description: "S3 bucket name for the Quick Start assets. This string can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Type: "String"

  QSS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: "Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Default: "sumologic-aws-observability/"
    Description: "S3 key prefix for the Quick Start assets. Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Type: "String"

Conditions:
  do_not_use_parent_stack: !Equals [ !Ref ParentStackName, "ParentStackName"]
  region_value: !Equals [!Ref AWSRegion, 'All Regions']
  install_collector: !Not [!Equals [ !Ref ALBDeploymentType, "Only-App" ]]
  install_cloud_watch_source: !Or
    - !Equals [ !Ref ALBDeploymentType, "App-CloudWatchSource" ]
    - !Equals [ !Ref ALBDeploymentType, "App-S3Source-CloudWatchSource" ]
  install_s3source_source: !Or
    - !Equals [ !Ref ALBDeploymentType, "App-S3Source" ]
    - !Equals [ !Ref ALBDeploymentType, "App-S3Source-CloudWatchSource" ]

Resources:
  SumoLambdaRole:
    Type: AWS::IAM::Role
    Condition: do_not_use_parent_stack
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: SumoPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'

  SumoLogicAWSObservabilityHelper:
    Type: 'AWS::Serverless::Function'
    DependsOn: SumoLambdaRole
    Condition: do_not_use_parent_stack
    Properties:
      Handler: main.handler
      Runtime: python3.7
      CodeUri:
        Bucket: !If [do_not_use_parent_stack, !Sub "${QSS3BucketName}-${AWS::Region}", !Ref QSS3BucketName]
        Key: !Sub "${QSS3KeyPrefix}SumoLogicAWSObservabilityHelper/SumoLogicAWSObservabilityHelper.zip"
      MemorySize: 128
      Timeout: 900
      Role:
        Fn::GetAtt:
          - SumoLambdaRole
          - Arn

  SumoRole:
    Type: AWS::IAM::Role
    Condition: do_not_use_parent_stack
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: arn:aws:iam::926226587429:root
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId: !Sub "${SumoDeployment}:${SumoOrganizationId}"
      Path: "/"
      Policies:
        - PolicyName: SumoPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:ListBucketVersions
                  - s3:ListBucket
                  - tag:GetResources
                  - cloudwatch:ListMetrics
                  - cloudwatch:GetMetricStatistics
                Resource:
                  "*"

  SumoHostedCollector:
    Type: Custom::Collector
    Condition: install_collector
    Properties:
      ServiceToken: !If
        - do_not_use_parent_stack
        - !GetAtt
          - SumoLogicAWSObservabilityHelper
          - Arn
        - !ImportValue
          'Fn::Sub': '${ParentStackName}-SumoLogicLambdaHelperARN'
      Region: !Ref "AWS::Region"
      CollectorType: Hosted
      RemoveOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
      CollectorName: !Ref AlbCollectorName
      SumoAccessID: !Ref SumoAccessID
      SumoAccessKey: !Ref SumoAccessKey
      SumoDeployment: !Ref SumoDeployment

  SumoCloudwatchSource:
    Condition: install_cloud_watch_source
    Type: Custom::AWSSource
    Properties:
      ServiceToken: !If
        - do_not_use_parent_stack
        - !GetAtt
          - SumoLogicAWSObservabilityHelper
          - Arn
        - !ImportValue
          'Fn::Sub': '${ParentStackName}-SumoLogicLambdaHelperARN'
      Region: !Ref "AWS::Region"
      RemoveOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
      SourceType: AwsCloudWatch
      AWSRegion: !If [region_value, "all", !Ref "AWS::Region"]
      Namespaces:
        - 'AWS/ApplicationELB'
      SourceName: !Ref AlbMetricsSourceName
      SourceCategory: !Ref AlbMetricsSourceCategoryName
      CollectorId: !If
        - install_collector
        - !GetAtt
          - SumoHostedCollector
          - COLLECTOR_ID
        - !ImportValue
          'Fn::Sub': '${ParentStackName}-CollectorID'
      SumoAccessID: !Ref SumoAccessID
      SumoAccessKey: !Ref SumoAccessKey
      SumoDeployment: !Ref SumoDeployment
      RoleArn: !If
        - do_not_use_parent_stack
        - !GetAtt
          - SumoRole
          - Arn
        - !ImportValue
          'Fn::Sub': '${ParentStackName}-SumoSourceRoleARN'

  sumoAlbApp:
    Type: Custom::App
    Properties:
      ServiceToken: !If
        - do_not_use_parent_stack
        - !GetAtt
          - SumoLogicAWSObservabilityHelper
          - Arn
        - !ImportValue
          'Fn::Sub': '${ParentStackName}-SumoLogicLambdaHelperARN'
      Region: !Ref "AWS::Region"
      AppName: "Amazon QuickStart Alb App"
      RemoveOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
      AppSources:
        metricsrc: !Sub "_sourceCategory=${AlbMetricsSourceCategoryName}"
        logsrc: !Sub "_sourceCategory=${AlbLogsSourceCategoryName}"
      SumoAccessID: !Ref SumoAccessID
      SumoAccessKey: !Ref SumoAccessKey
      SumoDeployment: !Ref SumoDeployment

  SumoSNSTopic:
    Type: 'AWS::SNS::Topic'
    Condition: install_s3source_source
    Properties:
      TopicName: !Sub "SumoSNSTopic-${AWS::StackName}"

  SumoSNSSubscription:
    Condition: install_s3source_source
    Type: "AWS::SNS::Subscription"
    Properties:
      TopicArn:
        Ref: SumoSNSTopic
      Endpoint: !GetAtt SumoS3Source.SUMO_ENDPOINT
      Protocol: https
      DeliveryPolicy:
        healthyRetryPolicy:
          numRetries: 40
          minDelayTarget: 10
          maxDelayTarget: 300
          numMinDelayRetries: 3
          numMaxDelayRetries: 5
          numNoDelayRetries: 0
          backoffFunction: exponential

  SumoSNSpolicy:
    Condition: install_s3source_source
    Type: "AWS::SNS::TopicPolicy"
    Properties:
      PolicyDocument:
        Id: SumoTopicPolicy
        Statement:
          - Action:
              - sns:Publish
            Condition:
              StringEquals:
                aws:SourceAccount: !Ref "AWS::AccountId"
              ArnLike:
                aws:SourceArn: !Sub "arn:aws:s3:::${ALbS3BucketName}"
            Effect: Allow
            Principal:
              AWS: "*"
            Resource:
              - !Ref SumoSNSTopic
      Topics:
        - Ref: SumoSNSTopic

  TargetS3Bucket:
    Type: AWS::S3::Bucket
    Condition: install_s3source_source
    DependsOn:
      - SumoSNSpolicy
    Properties:
      BucketName: !Ref ALbS3BucketName
      NotificationConfiguration:
        TopicConfigurations:
          - Event: s3:ObjectCreated:Put
            Topic: !Ref SumoSNSTopic

  SumoS3Source:
    Condition: install_s3source_source
    Type: Custom::AWSSource
    Properties:
      SourceType: AwsS3Bucket
      ServiceToken: !If
        - do_not_use_parent_stack
        - !GetAtt
          - SumoLogicAWSObservabilityHelper
          - Arn
        - !ImportValue
          'Fn::Sub': '${ParentStackName}-SumoLogicLambdaHelperARN'
      Region: !Ref "AWS::Region"
      SourceName: !Ref AlbLogsSourceName
      RemoveOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
      SourceCategory: !Ref AlbLogsSourceCategoryName
      CollectorId: !If
        - install_collector
        - !GetAtt
          - SumoHostedCollector
          - COLLECTOR_ID
        - !ImportValue
          'Fn::Sub': '${ParentStackName}-CollectorID'
      SumoAccessID: !Ref SumoAccessID
      SumoAccessKey: !Ref SumoAccessKey
      SumoDeployment: !Ref SumoDeployment
      TargetBucketName: !Ref ALbS3BucketName
      PathExpression: !Ref AlbS3PathExpression
      RoleArn: !If
        - do_not_use_parent_stack
        - !GetAtt
          - SumoRole
          - Arn
        - !ImportValue
          'Fn::Sub': '${ParentStackName}-SumoSourceRoleARN'