AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: "Sumo Logic Deployment Configuration (Required)"
        Parameters:
          - SumoDeployment
          - SumoAccessID
          - SumoAccessKey
          - RemoveSumoResourcesOnDeleteStack
          - SumoOrganizationId
          - S3BucketPrefix

      - Label:
          default: "Select the Resources that you want to Deploy:"
        Parameters:
          - DynamoDBDeploymentType
          - ALBDeploymentType
          - APIGatewayDeploymentType
          - RDSDeploymentType
          - EC2MetricsDeploymentType
          - LambdaDeploymentType

      - Label:
          default: "AWS Resources Tag Configuration"
        Parameters:
          - AccountAlias
          - AWSRegion

      - Label:
          default: "Sumo Logic Explorer View Tag Configuration"
        Parameters:
          - CreateExplorerView
          - ExplorerName

      - Label:
          default: "AWS EC2 Metrics App Configuration"
        Parameters:
          - Ec2AppSourceCategoryName

      - Label:
          default: "AWS ALB App Configuration"
        Parameters:
          - AlbMetricsSourceCategoryName
          - AlbLogsSourceCategoryName
          - AlbCollectorName

      - Label:
          default: "AWS DynamoDB App Configuration"
        Parameters:
          - DynamoDbMetricsSourceCategoryName
          - DynamoDbLogsSourceCategoryName
          - DynamoDbCollectorName

      - Label:
          default: "AWS RDS App Configuration"
        Parameters:
          - RdsAppSourceCategoryName

      - Label:
          default: "AWS Lambda App Configuration"
        Parameters:
          - LambdaMetricsSourceCategoryName
          - LambdaLogSourceCategoryName
          - LambdaDataEventsSourceCategoryName
          - LambdaCollectorName

      - Label:
          default: "AWS Api Gateway App Configuration"
        Parameters:
          - ApiGatewayMetricsSourceCategoryName
          - ApiGatewayLogSourceCategoryName
          - ApiGatewayCollectorName

      - Label:
          default: "Sumo Logic Quick Start configuration"
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix

    ParameterLabels:
      SumoDeployment:
        default: "Sumo Logic Deployment Name."
      SumoAccessID:
        default: "Sumo Logic Access ID."
      SumoAccessKey:
        default: "Sumo Logic Access Key."
      RemoveSumoResourcesOnDeleteStack:
        default: "Delete Sumo Logic Resources when stack is deleted."
      SumoOrganizationId:
        default: "Sumo Logic Organization Id."
      S3BucketPrefix:
        default: "Prefix For Your S3 Buckets."
      AWSRegion:
        default: "AWS Region for the resources that need to be tagged."
      AccountAlias:
        default: "Value for Account Tag."
      CreateExplorerView:
        default: "Do you need to create AWS Explorer view in Sumo Logic?"
      ExplorerName:
        default: "Name for AWS Explorer View."

      DynamoDBDeploymentType:
        default: "Do you need to install Resources for AWS Dynamo DB App?"
      ALBDeploymentType:
        default: "Do you need to install Resources for AWS ALB App?"
      APIGatewayDeploymentType:
        default: "Do you need to install Resources for AWS API Gateway App?"
      RDSDeploymentType:
        default: "Do you need to install Resources for AWS RDS App?"
      EC2MetricsDeploymentType:
        default: "Do you need to install Resources for AWS EC2 Metrics App?"
      LambdaDeploymentType:
        default: "Do you need to install Resources for AWS Lambda App?"

      Ec2AppSourceCategoryName:
        default: "EC2 App Metric Data Source Category Name."

      AlbMetricsSourceCategoryName:
        default: "ALB App Metric Data Source Category Name."
      AlbLogsSourceCategoryName:
        default: "ALB App Logs Data Source Category Name."
      AlbCollectorName:
        default: "ALB App Collector Name."

      DynamoDbMetricsSourceCategoryName:
        default: "Dynamo DB App Metric Data Source Category Name."
      DynamoDbLogsSourceCategoryName:
        default: "Dynamo DB App Logs Data Source Category Name."
      DynamoDbCollectorName:
        default: "Dynamo DB App Collector Name."

      RdsAppSourceCategoryName:
        default: "RDS App Metric Data Source Category Name."

      LambdaMetricsSourceCategoryName:
        default: "Lambda App Metric Data Source Category Name."
      LambdaLogSourceCategoryName:
        default: "Lambda App Log Data Source Category Name."
      LambdaDataEventsSourceCategoryName:
        default: "Lambda App Data Events Logs Source Category Name."
      LambdaCollectorName:
        default: "Lambda App Collector Name."

      ApiGatewayMetricsSourceCategoryName:
        default: "Api Gateway App Metric Data Source Category Name."
      ApiGatewayLogSourceCategoryName:
        default: "Api Gateway App Log Data Source Category Name."
      ApiGatewayCollectorName:
        default: "Api Gateway App Collector Name."

      QSS3BucketName:
        default: "Quick Start S3 bucket name."
      QSS3KeyPrefix:
        default: "Quick Start S3 key prefix."

Parameters:
  SumoOrganizationId:
    Description: The Account Overview page displays information about your Sumo Logic organization.
    Type: String
    AllowedPattern: ".+"
  SumoAccessID:
    Type: String
    Description: The Sumo Logic Access ID.
    AllowedPattern: ".+"
  SumoAccessKey:
    Type: String
    Description: The Sumo Logic Access Key.
    AllowedPattern: ".+"
  SumoDeployment:
    Type: String
    AllowedValues:
      - au
      - ca
      - de
      - eu
      - jp
      - us2
      - us1
    Description: "Enter au, ca, de, eu, jp, us2, or us1."
    AllowedPattern: ".+"
  RemoveSumoResourcesOnDeleteStack:
    AllowedValues:
      - true
      - false
    Default: true
    Description: To delete collector, sources and app when stack is deleted, set this parameter to true. Default is true.
    Type: String
  S3BucketPrefix:
    Type: String
    Description: Provide a unique S3 Bucket prefix. This will be applied to all S3 buckets created using this Quickstart template.
    AllowedPattern: "[a-z0-9]+"
  AccountAlias:
    Type: String
    Description: Provide the Value for Account Tag.
    AllowedPattern: ".+"
  AWSRegion:
    Type: String
    Default: 'Current Region'
    Description: AWS Region for the resources that need to be tagged.
    AllowedValues:
      - 'Current Region'
      - 'All Regions'

  CreateExplorerView:
    Type: String
    Default: 'Yes'
    Description: Do you need to create AWS Explorer view in Sumo Logic?
    AllowedValues:
      - 'Yes'
      - 'No'
  ExplorerName:
    Type: String
    Default: 'AWS Explorer View'
    Description: Name for AWS Explorer View.
    AllowedPattern: ".+"

  EC2MetricsDeploymentType:
    Type: String
    AllowedValues:
      - "App-AWSTags"
      - "App-AWSTags-MetadataSource"
      - "Do-Not-Install"
    Default: "App-AWSTags-MetadataSource"
    Description: "App-AWSTags - Choose to install app and tag AWS Resources.
                  App-AWSTags-MetadataSource - Choose to install app, tag AWS Resources and install Meta Data Source.
                  Do-Not-Install - Skip Installation."
  DynamoDBDeploymentType:
    Type: String
    AllowedValues:
      - "Only-App"
      - "App-S3Source"
      - "App-CloudWatchSource"
      - "App-CloudWatchSource-S3Source"
      - "Do-Not-Install"
    Default: "App-CloudWatchSource-S3Source"
    Description: "Only-App - Choose to install only app.
                  App-S3Source - Choose to install app and AWS S3 bucket with S3 source.
                  App-CloudWatchSource - Choose to install app and Cloud Watch Metrics Source.
                  App-S3Source-CloudWatchSource - Choose to install app, Cloud Watch Metrics Source and AWS S3 buckets with S3 source.
                  Do-Not-Install - Skip Installation."
  ALBDeploymentType:
    Type: String
    AllowedValues:
      - "App-AWSTags"
      - "App-AWSTags-S3Source"
      - "App-AWSTags-CloudWatchSource"
      - "App-AWSTags-S3Source-CloudWatchSource"
      - "Do-Not-Install"
    Default: "App-AWSTags-S3Source-CloudWatchSource"
    Description: "App-AWSTags - Choose to install app and tag AWS Resources.
                  App-AWSTags-S3Source - Choose to install app, tag AWS Resources and S3 bucket with S3 source.
                  App-AWSTags-CloudWatchSource - Choose to install app, tag AWS Resources and install Cloud Watch Metrics Source.
                  App-AWSTags-S3Source-CloudWatchSource - Choose to install app, tag AWS Resources, install Cloud Watch Metrics Source and AWS S3 buckets with S3 source.
                  Do-Not-Install - Skip Installation."
  APIGatewayDeploymentType:
    Type: String
    AllowedValues:
      - "App-AWSTags"
      - "App-AWSTags-S3Source"
      - "App-AWSTags-CloudWatchSource"
      - "App-AWSTags-S3Source-CloudWatchSource"
      - "Do-Not-Install"
    Default: "App-AWSTags-S3Source-CloudWatchSource"
    Description: "App-AWSTags - Choose to install app and tag AWS Resources.
                  App-AWSTags-S3Source - Choose to install app, tag AWS Resources and S3 bucket with S3 source.
                  App-AWSTags-CloudWatchSource - Choose to install app, tag AWS Resources and install Cloud Watch Metrics Source.
                  App-AWSTags-S3Source-CloudWatchSource - Choose to install app, tag AWS Resources, install Cloud Watch Metrics Source and AWS S3 buckets with S3 source.
                  Do-Not-Install - Skip Installation."
  RDSDeploymentType:
    Type: String
    AllowedValues:
      - "App-AWSTags"
      - "App-AWSTags-S3Source"
      - "App-AWSTags-CloudWatchSource"
      - "App-AWSTags-S3Source-CloudWatchSource"
      - "Do-Not-Install"
    Default: "App-AWSTags-S3Source-CloudWatchSource"
    Description: "App-AWSTags - Choose to install app and tag AWS Resources.
                  App-AWSTags-S3Source - Choose to install app, tag AWS Resources and S3 bucket with S3 source.
                  App-AWSTags-CloudWatchSource - Choose to install app, tag AWS Resources and install Cloud Watch Metrics Source.
                  App-AWSTags-S3Source-CloudWatchSource - Choose to install app, tag AWS Resources, install Cloud Watch Metrics Source and AWS S3 buckets with S3 source.
                  Do-Not-Install - Skip Installation."
  LambdaDeploymentType:
    Type: String
    AllowedValues:
      - "App-AWSTags"
      - "App-AWSTags-S3Source"
      - "App-AWSTags-CloudWatchSource"
      - "App-AWSTags-S3Source-CloudWatchSource"
      - "Do-Not-Install"
    Default: "App-AWSTags-S3Source-CloudWatchSource"
    Description: "App-AWSTags - Choose to install app and tag AWS Resources.
                  App-AWSTags-S3Source - Choose to install app, tag AWS Resources and S3 bucket with S3 source.
                  App-AWSTags-CloudWatchSource - Choose to install app, tag AWS Resources and install Cloud Watch Metrics Source.
                  App-AWSTags-S3Source-CloudWatchSource - Choose to install app, tag AWS Resources, install Cloud Watch Metrics Source and AWS S3 buckets with S3 source.
                  Do-Not-Install - Skip Installation."

  Ec2AppSourceCategoryName:
    Type: String
    Description: Provide any existing EC2 Metrics source category name.
    AllowedPattern: ".+"

  AlbMetricsSourceCategoryName:
    Type: String
    Description: Provide any existing ALB Metrics source category name.
  AlbLogsSourceCategoryName:
    Type: String
    Description: Provide any existing ALB logs source category name.
  AlbCollectorName:
    Type: String
    Description: Provide any existing ALB App Hosted Collector name.

  DynamoDbMetricsSourceCategoryName:
    Type: String
    Description: Provide any existing Dynamo DB Metrics source category name.
  DynamoDbLogsSourceCategoryName:
    Type: String
    Description: Provide any existing Dynamo DB logs source category name.
  DynamoDbCollectorName:
    Type: String
    Description: Provide any existing Dynamo DB App Hosted Collector name.

  RdsAppSourceCategoryName:
    Type: String
    Description: Provide any existing RDS Metrics source category name.

  LambdaMetricsSourceCategoryName:
    Type: String
    Description: Provide any existing Lambda Metrics source category name.
  LambdaLogSourceCategoryName:
    Type: String
    Description: Provide any existing Lambda logs source category name.
  LambdaDataEventsSourceCategoryName:
    Type: String
    Description: Provide any existing Lambda Data Events source category name.
  LambdaCollectorName:
    Type: String
    Description: Provide any existing Lambda App Hosted Collector name.

  ApiGatewayMetricsSourceCategoryName:
    Type: String
    Description: Provide any existing API gateway Metrics source category name.
  ApiGatewayLogSourceCategoryName:
    Type: String
    Description: Provide any existing API gateway logs source category name.
  ApiGatewayCollectorName:
    Type: String
    Description: Provide any existing API gateway App Hosted Collector name.

  QSS3BucketName:
    AllowedPattern: "^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$"
    ConstraintDescription: "Quick Start bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Default: "sumologicawsobservabilityhelper"
    Description: "S3 bucket name for the Quick Start assets. This string can include numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen (-)."
    Type: "String"

  QSS3KeyPrefix:
    AllowedPattern: "^[0-9a-zA-Z-/]*$"
    ConstraintDescription: "Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Default: "sumologic-aws-observability/"
    Description: "S3 key prefix for the Quick Start assets. Quick Start key prefix can include numbers, lowercase letters, uppercase letters, hyphens (-), and forward slash (/)."
    Type: "String"

Conditions:
  create_explorer_view: !Equals [!Ref CreateExplorerView, 'Yes']
  region_value: !Equals [!Ref AWSRegion, 'All Regions']

  install_dynamo_db_app:  !Not [!Equals [!Ref DynamoDBDeploymentType, "Do-Not-Install"]]
  install_alb_app: !Not [!Equals [!Ref ALBDeploymentType, "Do-Not-Install"]]
  install_api_gateway_app: !Not [!Equals [!Ref APIGatewayDeploymentType, "Do-Not-Install"]]
  install_rds_app: !Not [!Equals [!Ref RDSDeploymentType, "Do-Not-Install"]]
  install_ec2_metrics_app: !Not [!Equals [!Ref EC2MetricsDeploymentType, "Do-Not-Install"]]
  install_lambda_app: !Not [!Equals [!Ref LambdaDeploymentType, "Do-Not-Install"]]

  install_ec2_sumoresources: !Equals [!Ref EC2MetricsDeploymentType, "App-AWSTags-MetadataSource"]
  install_dynamo_sumoresources: !Or
    - !Equals [!Ref DynamoDBDeploymentType, "App-CloudWatchSource"]
    - !Equals [!Ref DynamoDBDeploymentType, "App-CloudWatchSource-S3Source"]
  install_alb_sumoresources: !Or
    - !Equals [!Ref ALBDeploymentType, "App-AWSTags-CloudWatchSource"]
    - !Equals [!Ref ALBDeploymentType, "App-AWSTags-S3Source-CloudWatchSource"]
  install_rds_sumoresources: !Or
    - !Equals [!Ref RDSDeploymentType, "App-AWSTags-CloudWatchSource"]
    - !Equals [!Ref RDSDeploymentType, "App-AWSTags-S3Source-CloudWatchSource"]
  install_api_sumoresources: !Or
    - !Equals [!Ref APIGatewayDeploymentType, "App-AWSTags-CloudWatchSource"]
    - !Equals [!Ref APIGatewayDeploymentType, "App-AWSTags-S3Source-CloudWatchSource"]
  install_lambda_sumoresources: !Or
    - !Equals [!Ref LambdaDeploymentType, "App-AWSTags-CloudWatchSource"]
    - !Equals [!Ref LambdaDeploymentType, "App-AWSTags-S3Source-CloudWatchSource"]

  install_common_collector_and_source: !Or
    - !Condition install_ec2_sumoresources
    - !Condition install_dynamo_sumoresources
    - !Condition install_alb_sumoresources
    - !Condition install_rds_sumoresources
    - !Condition install_api_sumoresources
    - !Condition install_lambda_sumoresources

  install_alb_s3source: !Or
    - !Equals [!Ref ALBDeploymentType, "App-AWSTags-S3Source"]
    - !Equals [!Ref ALBDeploymentType, "App-AWSTags-S3Source-CloudWatchSource"]

Resources:

  WaitHandle:
    Type: "AWS::CloudFormation::WaitConditionHandle"

  CreateCommonResources:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${QSS3BucketName}-${AWS::Region}.s3.amazonaws.com/${QSS3KeyPrefix}SupportingTemplates/resources.template.yaml"
      Parameters:
        SumoAccessID: !Ref SumoAccessID
        SumoAccessKey: !Ref SumoAccessKey
        SumoDeployment: !Ref SumoDeployment
        SumoOrganizationId: !Ref SumoOrganizationId
        RemoveSumoResourcesOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
        QSS3BucketName: !Ref QSS3BucketName
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        InstallCommonSource: !If [install_common_collector_and_source, 'Yes', 'No']
        AWSRegion: !Ref AWSRegion
        # TODO Namespaces: alb_namespaces

  TagAWSResources:
    Type: AWS::CloudFormation::Stack
    DependsOn: CreateCommonResources
    Properties:
      TemplateURL: !Sub "https://${QSS3BucketName}-${AWS::Region}.s3.amazonaws.com/${QSS3KeyPrefix}SupportingTemplates/tag_resource.template.yaml"
      Parameters:
        SumoAccessID: !Ref SumoAccessID
        SumoAccessKey: !Ref SumoAccessKey
        SumoDeployment: !Ref SumoDeployment
        RemoveSumoResourcesOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
        AWSRegion: !Ref AWSRegion
        AccountAlias: !Ref AccountAlias
        AddTagsForALBResources: !If [install_alb_app, 'Yes', 'No']
        AddTagsForAPIGatewayResources: !If [install_api_gateway_app, 'Yes', 'No']
        AddTagsForRDSResources: !If [install_rds_app, 'Yes', 'No']
        AddTagsForEC2MetricsResources: !If [install_ec2_metrics_app, 'Yes', 'No']
        AddTagsForLambdaResources: !If [install_lambda_app, 'Yes', 'No']
        ParentStackName: !GetAtt CreateCommonResources.Outputs.StackName
        QSS3BucketName: !Sub "${QSS3BucketName}-${AWS::Region}"
        QSS3KeyPrefix: !Ref QSS3KeyPrefix

  CreateSumoLogicAWSExplorerView:
    Type: Custom::SumoLogicAWSExplorer
    DependsOn: CreateCommonResources
    Condition: create_explorer_view
    Properties:
      ServiceToken: !GetAtt CreateCommonResources.Outputs.SumoLogicLambdaHelperARN
      RemoveOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
      ExplorerName: !Ref ExplorerName
      MetadataKeys:
        - "account"
        - "region"
        - "namespace"
        - "entity"
      SumoAccessID: !Ref SumoAccessID
      SumoAccessKey: !Ref SumoAccessKey
      SumoDeployment: !Ref SumoDeployment

  sumoEC2MetricsAppStack:
    Type: AWS::CloudFormation::Stack
    DependsOn: CreateCommonResources
    Condition: install_ec2_metrics_app
    Properties:
      TemplateURL: !Sub "https://${QSS3BucketName}-${AWS::Region}.s3.amazonaws.com/${QSS3KeyPrefix}SupportingTemplates/ec2_metrics_app.template.yaml"
      Parameters:
        ParentStackName: !GetAtt CreateCommonResources.Outputs.StackName
        SumoDeployment: !Ref SumoDeployment
        SumoAccessID: !Ref SumoAccessID
        SumoAccessKey: !Ref SumoAccessKey
        RemoveSumoResourcesOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
        EC2MetricsDeploymentType: "Only-App"
        AWSRegion: !Ref AWSRegion
        Ec2SourceName: !If [install_ec2_sumoresources, "AWS-Observability-EC2-MetaData-Source", ""]
        Ec2AppSourceCategoryName: !Ref Ec2AppSourceCategoryName
        SumoOrganizationId: !Ref SumoOrganizationId
        QSS3BucketName: !Sub "${QSS3BucketName}-${AWS::Region}"
        QSS3KeyPrefix: !Ref QSS3KeyPrefix

  sumoAlbMetricsAppStackWaitHandle:
    Condition: install_ec2_metrics_app
    DependsOn: sumoEC2MetricsAppStack
    Type: "AWS::CloudFormation::WaitConditionHandle"

  sumoAlbMetricsAppStackWaitCondition:
    Type: "AWS::CloudFormation::WaitCondition"
    Properties:
      Handle: !If [install_ec2_metrics_app, !Ref sumoAlbMetricsAppStackWaitHandle, !Ref WaitHandle]
      Timeout: "5"
      Count: 0

  sumoAlbMetricsAppStack:
    Type: AWS::CloudFormation::Stack
    DependsOn: [CreateCommonResources, sumoAlbMetricsAppStackWaitCondition]
    Condition: install_alb_app
    Properties:
      TemplateURL: !Sub "https://${QSS3BucketName}-${AWS::Region}.s3.amazonaws.com/${QSS3KeyPrefix}SupportingTemplates/alb_app.template.yaml"
      Parameters:
        ParentStackName: !GetAtt CreateCommonResources.Outputs.StackName
        SumoDeployment: !Ref SumoDeployment
        SumoAccessID: !Ref SumoAccessID
        SumoAccessKey: !Ref SumoAccessKey
        RemoveSumoResourcesOnDeleteStack: !Ref RemoveSumoResourcesOnDeleteStack
        ALBDeploymentType: !If [install_alb_s3source, "App-S3Source", "Only-App"]
        AWSRegion: !Ref AWSRegion
        AlbCollectorName: !Ref AlbCollectorName
        AlbMetricsSourceCategoryName: !If [install_alb_sumoresources, !GetAtt CreateCommonResources.Outputs.SourceCategoryCloudWatchMetrics, !Ref AlbMetricsSourceCategoryName]
        AlbLogsSourceCategoryName: !If [install_alb_s3source, "AWS/alb/logs", !Ref AlbLogsSourceCategoryName]
        SumoOrganizationId: !Ref SumoOrganizationId
        QSS3BucketName: !Sub "${QSS3BucketName}-${AWS::Region}"
        QSS3KeyPrefix: !Ref QSS3KeyPrefix